{% extends "public/base.html" %}
{% block content %}
<section class="first-section no-bg">
    <div class="container">
        <div class="breadcrumbs">
            <ul>
                <li>
                    <a href="{{ url_for('public.main_page') }}">Главная</a>
                </li>
                <li>
                    Восстановление пароля
                </li>
            </ul>
        </div>
    </div>
</section>

<section class="password">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <h1 class="text-center">Восстановление пароля</h1>
                <div class="password__link">
                    <div class="wrap">
                        <i class="nut-icon icons-locked"></i>
                        <a href="{{ url_for('public.restore_password_page') }}"><span>Забыли пароль?</span></a>
                    </div>
                    <p>Введите Email Вашего аккаунта, Вам будет выслана ссылка для восстановления пароля.</p>
                </div>
                <form method="post">
                    {{ form.csrf_token }}
                    {{ form.email(placeholder="Email*") }}
                    <button class="button" type="submit">Отправить ссылку</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
